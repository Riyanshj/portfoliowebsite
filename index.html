<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>About Page</h1>
  </header>
  <main>
    <section class="about-section">
      <h2>About Us</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam nec ligula dolor. In auctor, odio ut efficitur auctor, est arcu sollicitudin lectus, sit amet pellentesque orci purus ac nisl.</p>
      <button id="animateButton">Animate</button>
    </section>
    <section class="image-section">
      <img src="image.jpg" alt="Sample Image">
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="script.js">// Animating the about section on page load
    gsap.from('.about-section', { opacity: 0, y: 50, duration: 1, ease: 'power2.out' });
    
    // Animating the text on page load
    gsap.from('h1', { opacity: 0, y: -50, duration: 1, delay: 0.5 });
    gsap.from('h2', { opacity: 0, y: -50, duration: 1, delay: 0.7 });
    gsap.from('p', { opacity: 0, y: -50, duration: 1, delay: 0.9 });
    
    // Animating the image on page load
    gsap.to('.image-section', { opacity: 1, scale: 1, duration: 1, delay: 1.2 });
    </script>
    <style>
        body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #f1f1f1;
  padding: 20px;
  text-align: center;
}

.about-section {
  margin: 50px;
}

h2 {
  font-size: 24px;
}

p {
  font-size: 16px;
}

button {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 16px;
}

.image-section {
  margin-top: 50px;
  text-align: center;
  opacity: 0;
  transform: scale(0.5);
}

img {
  width: 200px;
  height: 200px;
  object-fit: cover;
  border-radius: 50%;
}

    </style>
</body>
</html>
